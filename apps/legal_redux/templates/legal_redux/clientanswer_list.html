{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'legal_redux_clientanswer_list' %}">ClientAnswer Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>answer</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.answer }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'legal_redux_clientanswer_create' %}">Create new ClientAnswer</a>
{% endblock %}

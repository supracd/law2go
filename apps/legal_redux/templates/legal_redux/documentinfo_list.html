{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'legal_redux_documentinfo_list' %}">DocumentInfo Listing</a></p>
<table class="table">
<tr>
<td>ID</td><td>Link</td>
    <td>name</td>
    <td>question</td>
    <td>field_type</td>
</tr>
{% for object in object_list %}
<tr>
    <td>{{object.pk}}</td>
    <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
    <td>{{ object.name }}</td>
    <td>{{ object.question }}</td>
    <td>{{ object.field_type }}</td>
</tr>
{% endfor %}
</table><a class="btn btn-primary" href="{% url 'legal_redux_documentinfo_create' %}">Create new DocumentInfo</a>
{% endblock %}
